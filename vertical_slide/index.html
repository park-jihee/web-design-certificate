<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세로 슬라이드</title>
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<style>
    #imgslide{ /*slide box*/
        width: 1200px;
        height: 600px;
        margin : 0 auto;
        position : relative;
        overflow : hidden;
    }
    #imgslide img{
        width: 1200px;
        height: 600px;
        position : absolute;
    }
</style>
<body>
    <div id="imgslide">
        <img src="img/slide_1.jpg" alt="">
        <img src="img/slide_2.jpg" alt="">
        <img src="img/slide_3.jpg" alt="">
    </div>
</body>
<script src="js/index.js"></script>
</html>
